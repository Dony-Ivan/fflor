<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="img/flowers.png" type="image/x-icon">
    <title>Flowers for Lizbeth</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            /* Imagen de fondo que cubre toda la pantalla */
            background: url('https://images.unsplash.com/photo-1490750967868-88aa4486c946?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=1740&q=80') no-repeat center center fixed;
            background-size: cover;
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            text-align: center;
            position: relative;
        }

        /* Overlay oscuro para mejorar la legibilidad del texto */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        .greetings {
            margin-bottom: 20px;
            z-index: 1;
        }

        .greetings span {
            display: inline-block;
            font-size: 3rem;
            font-weight: bold;
            margin: 0 5px;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            animation: bounce 2s infinite;
        }

        .greetings span:nth-child(2) { animation-delay: 0.1s; }
        .greetings span:nth-child(3) { animation-delay: 0.2s; }
        .greetings span:nth-child(4) { animation-delay: 0.3s; }
        .greetings span:nth-child(5) { animation-delay: 0.4s; }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        .description {
            margin-bottom: 30px;
            max-width: 600px;
            z-index: 1;
        }

        .description span {
            font-size: 1.5rem;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
            background: rgba(0, 0, 0, 0.5);
            padding: 15px 25px;
            border-radius: 10px;
            display: inline-block;
        }

        .button {
            margin-top: 20px;
            z-index: 1;
        }

        .botones {
            padding: 15px 40px;
            background: linear-gradient(135deg, #FFD700, #FFA500);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            position: relative;
            overflow: hidden;
        }

        .botones:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.4);
        }

        .botones:active {
            transform: translateY(0);
        }

        .botones a {
            color: white;
            text-decoration: none;
            display: block;
            width: 100%;
            height: 100%;
        }

        /* Efecto de partículas de flores */
        .particle {
            position: absolute;
            background-color: #FFD700;
            border-radius: 50%;
            opacity: 0;
            pointer-events: none;
            z-index: 0;
        }
    </style>
</head>

<body>
    <div class="greetings">
        <span>H</span>
        <span>o</span>
        <span>l</span>
        <span>a</span>
        <span>!</span>
    </div>
    <div class="description">
        <span>ESTE DETALLE ES PARA TI LIZBETH, PARA NADIE MAS :)</span>
    </div>
    <div class="button">
        <button class="botones">
            <a href="flower.html">CLICK AQUÍ</a>
        </button>
    </div>

    <script>
        // Efecto de partículas al hacer clic
        document.addEventListener('click', function(e) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            const size = Math.random() * 15 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            particle.style.left = `${e.clientX}px`;
            particle.style.top = `${e.clientY}px`;
            
            const duration = Math.random() * 2 + 1;
            particle.style.animation = `moveParticle ${duration}s linear forwards`;
            
            document.body.appendChild(particle);
            
            setTimeout(() => {
                particle.remove();
            }, duration * 1000);
        });

        // Crear regla de animación para partículas
        const style = document.createElement('style');
        style.textContent = `
            @keyframes moveParticle {
                0% {
                    transform: translate(0, 0) rotate(0deg);
                    opacity: 1;
                }
                100% {
                    transform: translate(${Math.random() * 200 - 100}px, ${Math.random() * 200 - 100}px) rotate(360deg);
                    opacity: 0;
                }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>

</html>
